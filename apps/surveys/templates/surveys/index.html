<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'surveys/main.css' %}">
</head>
<body>
    <div id="wrapper">
        <form action="/process/" method="POST">
            {% csrf_token %}
                Your Name:
                    <input type="text" class="label" name="name">
                Dojo Locaton:
                    <select class="label" name="location">
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Washington DC">Washington DC</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Tulsa">Tulsa</option>
                    </select>
                Favorite Language:
                    <select class="label" name="language">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Java">Java</option>
                    </select>
                Comment (optional): 
                    <textarea class="label" name="comment"></textarea>
                <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
